<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Dojos and Ninjas</title>
</head>
<body>
    <div class="d-flex justify-content-around">
        <form action="/add/dojo" method="post" class="col-4 p-4 my-5 justify-content-around">
            <h2 class="text-center text-primary">Add Dojo</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" class="form-control">
            </div>
            <input type="submit" value="add dojo" class="btn btn-primary">
        </form>
        <div class="col-4 text-center my-5 p-4">
            <h2 class="text-primary">Dojos</h2>
            {%for dojo in dojo%}
            <p>
                <a href="/dojos">{{dojo.name}}</a>
            </p>
            {%endfor%}
        </div>
    </div>
    <a href="/ninja" class="text-center mx-auto">Add Ninja</a>
</body>
</html>
